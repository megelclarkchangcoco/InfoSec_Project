<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/register.css"> <!-- Link your CSS file -->
    <title>Register Page</title>
</head>
<body>
    <div class="header">
        <img src="/src/icons/patient/logo.png" alt="">
    </div>

    <div class="container">
        <div class="background-overlay"></div>

         <!-- Form Container -->
         <div class="form-container">
                <!-- Form -->
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="tabs">
                        <a href="login.html">SIGN IN</a>
                        <a href="#" class="active">SIGN UP</a>
                    </div>

                    <h3>create account</h3>
                    <p class="subtitle">Book an appointment and access medical records, anytime, anywhere.</p>
                    
                    <div class="input-group">
                        <!-- Dropdown -->
                         <h3 class="alert">Register Failed</h3>
                        <!-- Email and Password -->
                        <input type="text" name="name" placeholder="enter fullname" class="box" required>
                        <input type="text" name="name" placeholder="enter username" class="box" required>
                        <input type="email" name="email" placeholder="Email" class="box" required>
                        <input type="text" name="contact" placeholder="Contact Number" class="box" required>
                        <input type="password" name="password" placeholder="Password" class="box" required>
                        <input type="password" name="cpassword" placeholder="confirm password" class="box" required>
                        <select name="Gender" class="box" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="patient">Male</option>
                            <option value="doctor">Female</option>
                        </select>
                        <input type="file" name="image" class="box" accept="image/*">
                        <button type="submit" name="submit" class="btn">Submit</button>
                    </div>

                    <!-- Footer Links -->
                    <div class="footer-links">
                        <a href="#">Privacy Policy</a>
                        <a href="#">Terms of Use</a>
                    </div>
                </form>
            </div>   
        </div>
    </div>
</body>
</html>
